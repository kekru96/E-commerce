<body>
    
    <div class="container">
        <aside>
            <header>

            <nav>

                    <li><a class="boton-menu volver" href="index.html"><i class="bi bi-arrow-left"></i> Seguir comprando</a></li>

        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="container-carrito">

                <div id="carritos-productos" class="carrito-productos disable">

                            <!--Se completa con JS-->
            
                            <button id="carrito-comprado" class="carrito-acciones-comprar">Comprar</button>
